<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="./index.html">
          <img class="logo__img" src="./images/logo.svg" alt="Creditilia" />
        </a>

        <div class="header__auth">
          <!-- <img class="header__auth-img" src="./images/avatar.png" alt="avatar">
          <a class="header__auth-name" href="#">
            Juan Manuel Pérez
          </a>

          <a class="header__auth-link" href="#">
            Log Out
          </a> -->

          <a class="header__auth-link" href="#">
            Log Out
          </a>
          <a class="header__auth-link" href="#">
            Configuration
          </a>
        </div>

        <img class="burger" src="./images/burger.svg" alt="burger" />
      </div>
    </div>
  </header>

  <main class="main">
    <section class="blog-info">
      <div class="container">
        <div class="blog-info__inner">
          <div class="navbar">
            <div class="navbar__list">
              <div class="navbar__item">
                <a class="navbar__item-title border-bottom" href="#">
                  Latest Articles
                </a>
              </div>
              <div class="navbar__item">
                <a class="navbar__item-title arrow" href="#" data-item="category">
                  Categories
                </a>
                <div class="navbar__item-list" data-item="category">
                  <a class="navbar__item-el" href="#">
                    1
                  </a>
                  <a class="navbar__item-el" href="#">
                    2
                  </a>
                  <a class="navbar__item-el" href="#">
                    3
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <img class="footer__logo" src="./images/footer-logo.svg" alt="Creditilia" />
        <ul class="footer__list">
          <li class="footer__list-item">Préstamos</li>
          <li class="footer__list-item">Créditos</li>
          <li class="footer__list-item">Tarjetas</li>
        </ul>
        <ul class="footer__links">
          <li class="footer__links-item">
            <a class="footer__links-link" href="#"> Condiciones de Uso </a>
          </li>
          <li class="footer__links-item">
            <a class="footer__links-link" href="#">
              Política de Privacidad
            </a>
          </li>
          <li class="footer__links-item">
            <a class="footer__links-link" href="#"> Política de Cookies </a>
          </li>
        </ul>
        <div class="socials">
          <a class="socials__link" href="#">
            <img
              class="socials__img"
              src="./images/facebook.svg"
              alt="facebook"
            />
          </a>
          <a class="socials__link" href="#">
            <img
              class="socials__img"
              src="./images/twitter.svg"
              alt="twitter"
            />
          </a>
          <a class="socials__link" href="#">
            <img
              class="socials__img"
              src="./images/google.svg"
              alt="google"
            />
          </a>
          <a class="socials__link" href="#">
            <img
              class="socials__img"
              src="./images/youtube.svg"
              alt="youtube"
            />
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="./index.html">
            <img class="logo__img" src="./images/logo.svg" alt="Creditilia" />
          </a>

          <div class="header__auth">
            <!-- <img class="header__auth-img" src="./images/avatar.png" alt="avatar">
          <a class="header__auth-name" href="#">
            Juan Manuel Pérez
          </a>

          <a class="header__auth-link" href="#">
            Log Out
          </a> -->

            <a class="header__auth-link" href="#"> Log Out </a>
            <a class="header__auth-link" href="#"> Configuration </a>
          </div>

          <img class="burger" src="./images/burger.svg" alt="burger" />
        </div>
      </div>
    </header>
    <form class="form">
      <div class="container">
        <div class="form__inner">
          <div class="form__arrows">
            <img
              class="form__arrows-item left"
              src="./images/arrow-left.svg"
              alt="left"
            />
            <img
              class="form__arrows-item right"
              src="./images/arrow-right.svg"
              alt="right"
            />
          </div>
          <div class="form__progress">
            <div id="formProgressValue"></div>
          </div>
          <div class="tab active">
            <h3 class="form__title title">
              ¿Cuáles son tus ingresos netos mensuales?
            </h3>
            <div class="form__inputs-list">
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="income"
                  type="radio"
                  id="radio_1"
                />
                <label class="form__radio-label" for="radio_1">
                  Menos de 900€
                </label>
              </div>
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="income"
                  type="radio"
                  id="radio_2"
                />
                <label class="form__radio-label" for="radio_2">
                  De 900€ a 1.000€
                </label>
              </div>
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="income"
                  type="radio"
                  id="radio_3"
                />
                <label class="form__radio-label" for="radio_3">
                  De 1.000 a 1.200€
                </label>
              </div>
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="income"
                  type="radio"
                  id="radio_4"
                />
                <label class="form__radio-label" for="radio_4">
                  De 1.200 a 1.400€
                </label>
              </div>
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="income"
                  type="radio"
                  id="radio_5"
                />
                <label class="form__radio-label" for="radio_5">
                  Más de 1.400€
                </label>
              </div>
            </div>
          </div>

          <div class="tab">
            <h3 class="form__title title">¿Estás en listados de ASNEF/RAI?</h3>
            <div class="form__inputs-list">
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="listas"
                  type="radio"
                  id="radio_6"
                />
                <label class="form__radio-label" for="radio_6"> Si </label>
              </div>
              <div class="form__radio">
                <input
                  class="form__radio-input"
                  name="listas"
                  type="radio"
                  id="radio_7"
                />
                <label class="form__radio-label" for="radio_7"> No </label>
              </div>
            </div>
          </div>

          <div class="tab">
            <h3 class="form__title title">Ingresa tus datos de contacto</h3>
            <div class="form__inputs-date">
              <div class="form__input-wrapper">
                <input
                  class="form__input"
                  type="number"
                  min="1"
                  max="31"
                  name="day"
                  placeholder="day"
                />
              </div>
              <div class="form__input-wrapper">
                <input
                  class="form__input"
                  type="number"
                  min="1"
                  max="12"
                  name="month"
                  placeholder="month"
                />
              </div>
              <div class="form__input-wrapper">
                <input
                  class="form__input"
                  type="number"
                  name="year"
                  placeholder="year"
                />
              </div>
            </div>
            <div class="form__inputs-list">
              <div class="form__input-wrapper">
                <span class="form__input-title"> Nombre </span>
                <input class="form__input" type="text" name="name" />
              </div>
              <div class="form__input-wrapper">
                <span class="form__input-title"> Apellido </span>
                <input class="form__input" type="text" name="surname" />
              </div>
              <div class="form__input-wrapper">
                <span class="form__input-title"> NIE/NIF </span>
                <input class="form__input" type="text" name="inn" />
              </div>
              <div class="form__input-wrapper">
                <span class="form__input-title"> Teléfono </span>
                <input class="form__input" type="tel" name="tel" />
              </div>
              <div class="form__input-wrapper">
                <span class="form__input-title"> E-mail </span>
                <input class="form__input" type="email" name="email" />
              </div>
            </div>

            <div class="form__checkbox-wrapper">
              <input
                class="form__checkbox"
                id="checkboxAgree"
                type="checkbox"
                name="agree"
              />
              <label class="form__checkbox" for="checkboxAgree">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Dolores, odit!
              </label>
            </div>

            <button class="form__btn" type="submit">
              Solicita tu préstamo
            </button>
          </div>
        </div>
      </div>
    </form>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <img
            class="footer__logo"
            src="./images/footer-logo.svg"
            alt="Creditilia"
          />
          <ul class="footer__list">
            <li class="footer__list-item">Préstamos</li>
            <li class="footer__list-item">Créditos</li>
            <li class="footer__list-item">Tarjetas</li>
          </ul>
          <ul class="footer__links">
            <li class="footer__links-item">
              <a class="footer__links-link" href="#"> Condiciones de Uso </a>
            </li>
            <li class="footer__links-item">
              <a class="footer__links-link" href="#">
                Política de Privacidad
              </a>
            </li>
            <li class="footer__links-item">
              <a class="footer__links-link" href="#"> Política de Cookies </a>
            </li>
          </ul>
          <div class="socials">
            <a class="socials__link" href="#">
              <img
                class="socials__img"
                src="./images/facebook.svg"
                alt="facebook"
              />
            </a>
            <a class="socials__link" href="#">
              <img
                class="socials__img"
                src="./images/twitter.svg"
                alt="twitter"
              />
            </a>
            <a class="socials__link" href="#">
              <img
                class="socials__img"
                src="./images/google.svg"
                alt="google"
              />
            </a>
            <a class="socials__link" href="#">
              <img
                class="socials__img"
                src="./images/youtube.svg"
                alt="youtube"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
